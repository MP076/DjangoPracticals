<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <h1>Welcome! Index Page.</h1>
    <h2>Here are your access record: </h2>
    <div>
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No Access Records found.</p>
        {% endif %}
    </div>
</body>
</html>
